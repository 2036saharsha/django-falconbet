<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="static/data/static/data/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="static/data/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="static/data/images/" rel="stylesheet">

    <!-- static/data/vendor CSS-->
    <link href="static/data/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="static/data/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="static/data/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">BET NOW</h2>
                    <form action="data" method="POST">
                        {% csrf_token %}
                     
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="bet">
                                    <option disabled="disabled" selected="selected">CLUB</option>
                                    <option>{{data.club1}}</option>
                                    <option>{{data.club2}}</option>
      
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                    
                        <div class="input-group">
                            <input class="input--style-3" type="number" placeholder="BET(RS)" name="betrs">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div> 
                    </form>
                    <h5 style="color:red;">
                        {% for message in messages %}
                            {{message}}
                        {% endfor %}</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="static/data/vendor/jquery/jquery.min.js"></script>
    <!-- static/data/vendor JS-->
    <script src="static/data/vendor/select2/select2.min.js"></script>
    <script src="static/data/vendor/datepicker/moment.min.js"></script>
    <script src="static/data/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="static/data/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
